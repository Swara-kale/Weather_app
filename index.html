<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="whole">
        <div class="card">
            <div class="search">
                <input type="text" placeholder="  Enter city name" spellcheck="false">
                <button><ion-icon name="search"></ion-icon></button>

                <!-- Error message element -->
                <div class="error-message" style="display:none; color:red; margin-top: 10px;"></div>

                <div class="weather">
                    <img src="rain.png" class="weather-icon">
                    <h1 class="temp">0Â°C</h1>
                    <h2 class="city">City</h2>
                    <div class="details">

                        <div class="col">
                            <img src="humidity.png" alt="Humidity Icon">
                            <div>
                                <p><div class="humidity">0%</div></p>
                                <p>Humidity</p>
                            </div>
                        </div>

                        <div class="col">
                            <img src="wind.png" alt="Wind Icon">
                            <div>
                                <p><div class="wind">0 km/hr</div></p>
                                <p>Wind Speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
